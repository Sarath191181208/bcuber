<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Rubik's Cube with Move Input & Free Camera (White Up, Green Front)</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    canvas {
      display: block;
    }

    /* Simple controls overlay */
    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 100;
      background: rgba(255, 255, 255, 0.8);
      padding: 10px;
      border-radius: 5px;
      font-family: sans-serif;
    }

    #moveInput {
      width: 300px;
    }
  </style>
</head>

<body>
  <!-- Controls overlay for entering moves -->
  <div id="controls">
    <input type="text" id="moveInput" placeholder="Enter moves e.g. R U R' U'" />
    <button id="submitMoves">Submit</button>
    <div style="font-size: 0.9em; margin-top: 5px;">
      Moves supported: R, R', R2, L, L', L2, U, U', U2, D, D', D2, F, F', F2, B, B', B2
    </div>
  </div>

  <script type="module">
    import * as THREE from 'https://cdnjs.cloudflare.com/ajax/libs/three.js/0.172.0/three.module.js';
    import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.124/examples/jsm/controls/OrbitControls.js';

    // ----- SETUP SCENE, CAMERA, AND RENDERER -----
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x202020);

    const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 100);
    camera.position.set(5, 5, 5);
    camera.lookAt(0, 0, 0);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // ----- ENABLE ORBIT CONTROLS -----
    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.05;

    // ----- ADD LIGHTING -----
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
    scene.add(ambientLight);
    const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
    directionalLight.position.set(5, 10, 7.5);
    scene.add(directionalLight);

    // ----- CREATE THE RUBIK'S CUBE -----
    // All cubelets are added as children of cubeGroup (moves are done in its local space).
    const cubeGroup = new THREE.Group();
    scene.add(cubeGroup);

    const cubeSize = 0.95; // size of each mini-cube
    const gap = 0.05;      // gap between cubelets
    const geometry = new THREE.BoxGeometry(cubeSize, cubeSize, cubeSize);

    // Create cubelet materials using our new color scheme:
    // Right face (x === 1): Red
    // Left face (x === -1): Orange
    // Top face (y === 1): White
    // Bottom face (y === -1): Yellow
    // Front face (z === 1): Green
    // Back face (z === -1): Blue
    function createCubeletMaterials(x, y, z) {
      return [
        new THREE.MeshBasicMaterial({ color: (x === 1 ? 0xff0000 : 0x222222) }), // Right: Red
        new THREE.MeshBasicMaterial({ color: (x === -1 ? 0xffa500 : 0x222222) }), // Left: Orange
        new THREE.MeshBasicMaterial({ color: (y === 1 ? 0xffffff : 0x222222) }),  // Top: White
        new THREE.MeshBasicMaterial({ color: (y === -1 ? 0xffff00 : 0x222222) }), // Bottom: Yellow
        new THREE.MeshBasicMaterial({ color: (z === 1 ? 0x00ff00 : 0x222222) }),  // Front: Green
        new THREE.MeshBasicMaterial({ color: (z === -1 ? 0x0000ff : 0x222222) })   // Back: Blue
      ];
    }

    // Create cubelets in a 3×3×3 grid (skip the center piece)
    const cubelets = [];
    for (let x = -1; x <= 1; x++) {
      for (let y = -1; y <= 1; y++) {
        for (let z = -1; z <= 1; z++) {
          if (x === 0 && y === 0 && z === 0) continue;
          const materials = createCubeletMaterials(x, y, z);
          const cubelet = new THREE.Mesh(geometry, materials);
          cubelet.position.set(
            x * (cubeSize + gap),
            y * (cubeSize + gap),
            z * (cubeSize + gap)
          );
          // Store the "logical" grid coordinate (used for move selection)
          cubelet.userData.logicalPos = new THREE.Vector3(x, y, z);
          cubeGroup.add(cubelet);
          cubelets.push(cubelet);
        }
      }
    }

    // ----- MOVE QUEUE & MOVE MAPPING -----
    // The moveMapping defines for each move:
    // - the rotation axis,
    // - which layer (grid value) to rotate, and
    // - the rotation angle (in radians).
    // Using our coordinate system:
    // y positive is Up (white), z positive is Front (green),
    // x positive is Right (red), x negative is Left (orange),
    // z negative is Back (blue), y negative is Down (yellow).
    const moveQueue = [];
    const moveMapping = {
      "R": { axis: "x", layer: 1, angle: -Math.PI / 2 },
      "R'": { axis: "x", layer: 1, angle: Math.PI / 2 },
      "R2": { axis: "x", layer: 1, angle: -Math.PI },
      "L": { axis: "x", layer: -1, angle: Math.PI / 2 },
      "L'": { axis: "x", layer: -1, angle: -Math.PI / 2 },
      "L2": { axis: "x", layer: -1, angle: Math.PI },
      "U": { axis: "y", layer: 1, angle: -Math.PI / 2 },
      "U'": { axis: "y", layer: 1, angle: Math.PI / 2 },
      "U2": { axis: "y", layer: 1, angle: -Math.PI },
      "D": { axis: "y", layer: -1, angle: Math.PI / 2 },
      "D'": { axis: "y", layer: -1, angle: -Math.PI / 2 },
      "D2": { axis: "y", layer: -1, angle: Math.PI },
      "F": { axis: "z", layer: 1, angle: -Math.PI / 2 },
      "F'": { axis: "z", layer: 1, angle: Math.PI / 2 },
      "F2": { axis: "z", layer: 1, angle: -Math.PI },
      "B": { axis: "z", layer: -1, angle: Math.PI / 2 },
      "B'": { axis: "z", layer: -1, angle: -Math.PI / 2 },
      "B2": { axis: "z", layer: -1, angle: Math.PI }
    };

    // ----- UTILITY: Rotate Logical Position -----
    // This helper rotates a given logical coordinate (THREE.Vector3) around the specified axis by the given angle.
    // The result is then rounded to keep the coordinate values to -1, 0, or 1.
    function rotateLogical(pos, axis, angle) {
      let axisVec;
      if (axis === 'x') axisVec = new THREE.Vector3(1, 0, 0);
      else if (axis === 'y') axisVec = new THREE.Vector3(0, 1, 0);
      else if (axis === 'z') axisVec = new THREE.Vector3(0, 0, 1);
      let newPos = pos.clone();
      newPos.applyAxisAngle(axisVec, angle);
      newPos.x = Math.round(newPos.x);
      newPos.y = Math.round(newPos.y);
      newPos.z = Math.round(newPos.z);
      return newPos;
    }

    // ----- MOVE ANIMATION VARIABLES -----
    let rotatingFlag = false;       // whether a move is in progress
    let currentGroup = null;        // temporary group for the moving layer
    let rotationAxis = null;        // 'x', 'y', or 'z'
    let targetAngle = 0;            // total rotation (radians) for the move
    let rotatedAngle = 0;           // accumulated rotation so far in the current move
    const rotationSpeed = Math.PI / 100; // rotation increment per frame

    // Start a move given a move object (from moveMapping)
    function startMove(moveObj) {
      rotatingFlag = true;
      rotationAxis = moveObj.axis;
      targetAngle = moveObj.angle;
      currentGroup = new THREE.Group();
      cubeGroup.add(currentGroup);
      const threshold = 0.1;
      const cubesToRotate = [];
      // Select cubelets whose logical coordinate (in the given axis) matches the move's layer.
      for (const cube of cubelets) {
        const pos = cube.userData.logicalPos;
        if (Math.abs(pos[rotationAxis] - moveObj.layer) < threshold) {
          cubesToRotate.push(cube);
        }
      }
      // Reparent the selected cubelets into the temporary group.
      for (const cube of cubesToRotate) {
        currentGroup.add(cube);
      }
      rotatedAngle = 0;
    }

    // ----- HANDLE MOVE INPUT -----
    document.getElementById("submitMoves").addEventListener("click", () => {
      const input = document.getElementById("moveInput").value;
      const tokens = input.trim().split(/\s+/);
      for (const token of tokens) {
        if (moveMapping[token]) {
          moveQueue.push(moveMapping[token]);
        }
      }
      document.getElementById("moveInput").value = "";
    });

    // ----- MAIN ANIMATION LOOP -----
    function animate() {
      requestAnimationFrame(animate);
      controls.update();

      // If no move is in progress and there are moves in the queue, start the next move.
      if (!rotatingFlag && moveQueue.length > 0) {
        const nextMove = moveQueue.shift();
        startMove(nextMove);
      }

      // Animate the current move if one is in progress.
      if (rotatingFlag && currentGroup) {
        // Set deltaAngle with proper sign.
        let deltaAngle = targetAngle > 0 ? rotationSpeed : -rotationSpeed;
        // Overshoot check (sign-aware).
        if (targetAngle > 0) {
          if (rotatedAngle + deltaAngle > targetAngle) {
            deltaAngle = targetAngle - rotatedAngle;
          }
        } else {
          if (rotatedAngle + deltaAngle < targetAngle) {
            deltaAngle = targetAngle - rotatedAngle;
          }
        }
        rotatedAngle += deltaAngle;
        currentGroup.rotation[rotationAxis] += deltaAngle;

        // If the move is complete:
        if (Math.abs(rotatedAngle) >= Math.abs(targetAngle) - 0.0001) {
          currentGroup.updateMatrixWorld(true);
          const children = currentGroup.children.slice();
          // Update the logical coordinate for each cubelet.
          for (const cube of children) {
            cubeGroup.attach(cube); // Reparent back to cubeGroup, preserving world transform.
            cube.userData.logicalPos = rotateLogical(cube.userData.logicalPos, rotationAxis, targetAngle);
          }
          cubeGroup.remove(currentGroup);
          currentGroup = null;
          rotatingFlag = false;
        }
      }

      renderer.render(scene, camera);
    }
    animate();

    // ----- HANDLE WINDOW RESIZE -----
    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>

</html>
