<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
  <style>
    .w-100 {
      width: 100%;
    }

    .h-100 {
      min-height: 60vh;
    }

    .relative {
      position: relative;
    }
  </style>
</head>

<body>
  <button id="qiyi-connect-btn">Connect to QIYI Cube</button>
  <!-- Updated toggle button with an <img> tag loading the gizmo.svg from the public folder -->
  <button id="toggle-gizmos-btn" class="gizmos-btn">
    <svg stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round"
      stroke-linejoin="round" width="24" height="24" xmlns="http://www.w3.org/2000/svg" data-darkreader-inline-stroke=""
      style="--darkreader-inline-stroke: currentColor;">
      <path d="M16.466 7.5C15.643 4.237 13.952 2 12 2 9.239 2 7 6.477 7 12s2.239 10 5 10c.342 0 .677-.069 1-.2"></path>
      <path d="m15.194 13.707 3.814 1.86-1.86 3.814"></path>
      <path d="M19 15.57c-1.804.885-4.274 1.43-7 1.43-5.523 0-10-2.239-10-5s4.477-5 10-5c4.838 0 8.873 1.718 9.8 4">
      </path>
    </svg>
  </button>
  <button id="scramble-button">
    Scramble
  </button>

  <div id="app">
    <h1 id="scramble-display"></h1>
    <h1 id="timer-display"></h1>

    <div id="checkpoint-view" class="relative">
      <h2>Checkpoint View</h2>
    </div>
  </div>
  <div id="cube"></div>

  <!-- <div id="debug-cube-container" class="relative w-100 h-100"></div>
  <div id="debug-cube-container-2" class="relative w-100 h-100"></div> -->
  <script type="module" src="/src/main.js"></script>
</body>

</html>
