<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Cube Solve Step-by-Step Replay</title>
    <style>
        /* Color Palette & Variables */
        :root {
            --bg-primary: #000a1a;
            --bg-secondary: #000a1a;
            --sidebar-bg: #050a1a;
            --text-color: #f5f5f5;
            --muted: #8b98a5;
            --border-color: #2a2f3a;
            --outline-color: #000a1a;
            --highlight: #39c5f6;
            --transition: 0.3s ease;
        }

        /* Global Resets & Box Sizing */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Segoe UI", sans-serif;
            background: var(--bg-primary);
            color: var(--text-color);
            display: flex;
            height: 100vh;
        }

        /* Sidebar Styling */
        .sidebar {
            min-width: 320px;
            background: var(--sidebar-bg);
            padding: 20px;
            border-right: 1px solid var(--border-color);
        }

        .move-list-header {
            width: 100%;
            margin-bottom: 20px;
            font-size: 1.8rem;
        }

        .move-pill-container {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-top: 20px;
        }

        .sidebar h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.8rem;
        }

        /* Solve History - Card View */
        .solve-cards {
            display: flex;
            flex-direction: column;
            height: 100%;
            gap: 15px;
        }

        .solve-card {
            padding: 15px;
            outline: 2px solid var(--outline-color);
            border-radius: 8px;
            transition: background var(--transition), outline var(--transition);
            cursor: pointer;
        }

        .solve-card:hover {
            background: rgba(255, 255, 255, 0.05);
            outline: 2px solid var(--text-color);
        }

        .solve-card.selected {
            outline: 2px solid var(--text-color);
        }

        .card-header {
            margin-bottom: 10px;
        }

        .card-body p {
            margin-bottom: 5px;
            font-size: 0.95rem;
            line-height: 1.4;
        }

        .no-solves {
            text-align: center;
            color: var(--muted);
            padding: 20px 0;
        }

        /* Main Content Styling */
        .main {
            flex-grow: 1;
            height: 100%;
            background: var(--bg-secondary);
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .cube-container {
            width: 500px;
            height: 500px;
            border-radius: 12px;
            margin-top: 10px;
            margin-bottom: 20px;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 10px;
        }

        button {
            padding: 12px 24px;
            font-size: 1rem;
            border: none;
            border-radius: 6px;
            color: var(--text-color);
            background: var(--outline-color);
            cursor: pointer;
            transition: background var(--transition);
        }

        button:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        /* Move List Container */
        .move-list {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-top: 20px;
            justify-content: center;
        }

        /* Move Pills */
        .move-pill {
            padding: 6px 12px;
            font-size: 0.9rem;
            border-radius: 20px;
            outline: 2px solid var(--muted);
            color: var(--text-color);
            transition: background var(--transition), outline var(--transition);
        }

        .move-pill.completed {
            background: var(--muted);
            opacity: 0.3;
            color: var(--bg-primary);
            outline: none;
        }

        /* Modern Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--sidebar-bg);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: #444;
            border-radius: 10px;
            transition: background 0.3s ease;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #666;
        }
    </style>
</head>

<body>
    <!-- Sidebar: Solve History -->
    <div class="sidebar">
        <h1>Solve History</h1>
        <div id="solveCards" class="solve-cards"></div>
    </div>

    <!-- Main Area: Cube & Replay Controls -->
    <div class="main">
        <div id="cubeContainer" class="cube-container"></div>
        <div class="controls">
            <button id="prevMoveButton">Previous Move</button>
            <button id="nextMoveButton">Next Move</button>
        </div>
        <div id="moveCounter">Move: 0 / 0</div>
        <div id="moveList" class="move-list"></div>
    </div>

    <!-- Script: Handle Events -->
    <script type="module" src="./src/replay.js">
    </script>
</body>

</html>
