<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            /* If you still want to prevent scrolling */
            display: flex;
            /* Use flexbox for centering */
            justify-content: center;
            /* Center horizontally */
            align-items: center;
            /* Center vertically */
            min-height: 100vh;
            /* Ensure full viewport height */
        }

        #cubeContainer {
            width: 300px;
            /* Adjust as needed */
            height: 240px;
            /* Adjust as needed */
            position: relative;
            /* Needed for absolute positioning of faces */
        }

        .cube-face {
            width: 60px;
            height: 60px;
            position: absolute;
            /* Essential for the layout */
            border: 1px solid black;
            display: grid;
            gridTemplateColumns: repeat(3, 1fr);
            gridTemplateRows: repeat(3, 1fr);
        }
    </style>
</head>

<body>

    <button id="connectCube">connectCube </button>
    <div id="cubeContainer"></div>

    <span>magic</span>
    <div id="magic-container"></div>

    <div id="prev-moves"></div>

    <twisty-player id="main-player" background="none" control-panel="none"></twisty-player>

    <script>
        var DEBUG = false; // Needed for the mathlib
    </script>
    <script src="./jquery.js"></script>
    <script src="./sha256.js"></script>
    <script src="./lzstring.js"></script>
    <script src="./isaac.js"></script>
    <script src="./components/cube-player.js"></script>
    <script src="https://cdn.cubing.net/v0/js/cubing/twisty" type="module"></script>
    <script type="module" src="./index.js"></script>
</body>

</html>
